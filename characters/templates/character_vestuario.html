{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vestuario del Héroe</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');

        body {
            background-color: #000;
            color: #ddd;
            font-family: 'Cinzel Decorative', serif;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #b40f0f;
            font-size: 3rem;
            text-shadow: 0 0 20px #8b0000;
        }

        .skins-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            margin: 40px auto;
            width: 90%;
        }

        .skin-card {
            background-color: #111;
            padding: 15px;
            border: 3px solid #550000;
            width: 280px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(139,0,0,0.4);
        }

        .skin-img {
            width: 100%;
            height: 380px;
            object-fit: cover;
            border-radius: 10px;
        }

        .btn-skin {
            font-size: 1.1rem;
            margin-top: 10px;
            padding: 8px 20px;
            color: #fff;
            background-color: #550000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-skin:hover {
            background-color: #b40f0f;
        }

        select {
            padding: 10px;
            background-color: #111;
            color: #fff;
            border: 2px solid #550000;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1rem;
        }

        .btn-continue {
            background-color: #b40f0f;
            padding: 12px 40px;
            border-radius: 10px;
            margin-top: 25px;
            display: inline-block;
            font-size: 1.3rem;
            color: #fff;
        }
    </style>
</head>
<body>

<h1>Vestuario del Héroe</h1>
<h2>{{ character_name }} está listo para su destino…</h2>

<form method="POST">
    {% csrf_token %}

    <h3>Selecciona una Skin:</h3>

    <div class="skins-container">
        {% for skin in skins %}
        <div class="skin-card">
            <img src="{% static 'imagenes/' %}{{ skin.sprite }}" class="skin-img">
            <strong>{{ skin.name }}</strong>
            <p style="font-size: 0.9rem;">{{ skin.lore }}</p>

            <button type="submit" name="skin_id" value="{{ skin.id }}" class="btn-skin">
                Elegir
            </button>
        </div>
        {% endfor %}
    </div>

    <h3>Elige su Motivación:</h3>

    <select name="motivation">
        <option value="Venganza">Venganza</option>
        <option value="Honor">Honor</option>
        <option value="Gloria">Gloria</option>
        <option value="Sabiduría">Sabiduría</option>
    </select>

    <br><br>
    <button type="submit" class="btn-continue">Confirmar y Continuar</button>

</form>

</body>
</html>
